            </div>
            <div class="form-group">

            <div class="form-group">
                <label for="dia-sabado">Sábado:</label>

            </div>
            <div class="form-group">
                <label for="dia-domingo">Domingo:</label>
                <input type="text" class="form-control" id="dia-domingo" name="dia-domingo" placeholder="Escribe el plato"><br>
                <button type="button" class="btn btn-danger btn-remove">Quitar</button>
            </div>
        </div><br>
        <button type="button" class="btn btn-primary btn-add">Agregar Día</button>
        <button type="submit" class="btn btn-primary">Generar Menú</button>
